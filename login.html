<!DOCTYPE html>
<html data-bs-theme="dark" lang="en">

<head data-bs-theme="dark">
    <meta charset="utf-8">
    <meta name="viewport"
		content="width=device-width, initial-scale=1.0, shrink-to-fit=no, maximum-scale=1.0, user-scalable=no">

    <meta property="og:image" content="http://www.yuna-ai.live/static/img/yuna-ai.png">

    <meta property="og:type" content="website">

    <meta name="twitter:description" content="Your virtual AI girlfriend">
    <script type="application/ld+json">
        {
            "@context": "http://schema.org",
            "@type": "WebSite",
            "name": "Yuna AI",

        }

    <link rel="icon" type="image/jpeg" sizes="60x60" href="img/yuna-ai.png">

    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/awesome.css">
    <style>
        * {
            font-family: "kawai-font" !important;
        }

        i {
            font-family: "Font Awesome 5 Free" !important;
        }

        @font-face {
            font-family: "kawai-font";
            src: url("/static/fonts/kawai-font.woff") format("woff");
            font-style: normal;
            font-weight: normal;
        }
    </style>

    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function () {
                navigator.serviceWorker.register('/sw.js').then(
                    function (registration) {
                        // Registration was successful
                        console.log('ServiceWorker registration successful with scope: ', registration
                            .scope);
                    },
                    function (err) {
                        // registration failed :(
                        console.log('ServiceWorker registration failed: ', err);
                    });
            });
        }
    </script>
</head

<body class="bg-gradient-primary">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-9 col-lg-12 col-xl-10">
                <div class="card shadow-lg o-hidden border-0 my-5">
                    <div class="card-body p-0">
                        <div class="row">
                            <div class="col-lg-6">
                                <div class="p-5">
                                    <form method="post" class="user">
                                        <h2 class="text-center text-dark mb-4">Change Password</h2>
                                        <input type="hidden" name="action" value="change_password">
                                        <div class="mb-3">
                                            <input class="form-control form-control-user" type="password"
                                                name="current_password" placeholder="Current Password" required>
                                        </div>
                                        <div class="mb-3">
                                            <input class="form-control form-control-user" type="password"
                                                name="new_password" placeholder="New Password" required>
                                        </div>
                                        <div class="mb-3">
                                            <input class="form-control form-control-user" type="password"
                                                name="confirm_new_password" placeholder="Confirm New Password" required>
                                        </div>
                                        <button class="btn btn-primary btn-user w-100" type="submit">Change
                                            Password</button>
                                    </form>
                                </div>
                            </div>

                            <div class="col-lg-6">
                                <div class="p-5">
                                    <form method="post" class="user">
                                        <h2 class="text-center text-dark mb-4">New User</h2>
                                        <input type="hidden" name="action" value="register">
                                        <div class="mb-3">
                                            <input class="form-control form-control-user" type="text" name="username"
                                                placeholder="Username" required>
                                        </div>
                                        <div class="mb-3">
                                            <input class="form-control form-control-user" type="password"
                                                name="password" placeholder="Password" required>
                                        </div>
                                        <button class="btn btn-primary btn-user w-100" type="submit">Register</button>
                                    </form>
                                </div>
                            </div>

                            <div class="col-lg-6">
                                <div class="p-5">
                                    <form method="post" class="user">
                                        <h2 class="text-center text-dark mb-4">Login</h2>
                                        <input type="hidden" name="action" value="login">
                                        <div class="mb-3">
                                            <input class="form-control form-control-user" type="text" name="username"
                                                placeholder="Username" required>
                                        </div>
                                        <div class="mb-3">
                                            <input class="form-control form-control-user" type="password"
                                                name="password" placeholder="Password" required>
                                        </div>
                                        <button class="btn btn-primary btn-user w-100" type="submit">Login</button>
                                    </form>
                                </div>
                            </div>

                            <div class="col-lg-6">
                                <div class="p-5">
                                    <form method="post" class="user">
                                        <h2 class="text-center text-dark mb-4">Delete Account</h2>
                                        <input type="hidden" name="action" value="delete_account">
                                        <div class="mb-3">
                                            <input class="form-control form-control-user" type="text" name="username"
                                                placeholder="Username" required>
                                        </div>
                                        <div class="mb-3">
                                            <input class="form-control form-control-user" type="password"
                                                name="password" placeholder="Password" required>
                                        </div>
                                        <button class="btn btn-primary btn-user w-100" type="submit">Delete
                                            Account</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/js/bootstrap/bootstrap.bundle.min.js"></script>
    <script src="/js/bootstrap/jquery.min.js"></script>
    <script src="/js/bootstrap/script.min.js"></script>
</body>

</html>
