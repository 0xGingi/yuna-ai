<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script type="module" src="example-single-thread.js" defer></script>
</head>

<body>
  <main class="container">
    <section>
      <h2> Demo </h2>

      <div class="mb-3">
        <label for="model" class="form-label">Model:</label>
        <select id="model" name="model" class="form-select" aria-label="Select model" required>
          <option value="https://huggingface.co/afrideva/TinyMistral-248M-SFT-v4-GGUF/resolve/main/tinymistral-248m-sft-v4.q8_0.gguf">
            tinymistral-248m-sft-v4 q8_0 (265.26 MB)</option>
          <option value="https://huggingface.co/TheBloke/TinyLlama-1.1B-Chat-v1.0-GGUF/resolve/main/tinyllama-1.1b-chat-v1.0.Q4_K_M.gguf">
            TinyLlama/TinyLlama-1.1B-Chat-v1.0 Q4_K_M (669 MB)</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="prompt" class="form-label">Prompt:</label>
        <textarea id="prompt" name="prompt" class="form-control" rows="5">Suppose Alice originally had 3 apples.</textarea>
      </div>

      <div class="mb-3">
        <label for="result" class="form-label">Result:</label>
        <pre id="result" name="result" class="form-control"></pre>
      </div>
    </section>

    <section class="mb-3">
      <button id="run" class="btn btn-primary">Run</button>
    </section>

    <button id="startme">deddede</button>

    <section class="mb-3">
      <button id="run-progress-loading-model" class="btn btn-primary" aria-busy="true" hidden>Loading model...</button>
      <button id="run-progress-loaded-model" class="btn btn-success" aria-busy="true" hidden>Loaded model</button>
      <button id="run-progress-generating" class="btn btn-warning" aria-busy="true" hidden>Generating...</button>
    </section>

    <section>
      <div class="progress" hidden>
        <div id="model-progress" class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
      </div>
    </section>
  </main>
</body>

</html>
